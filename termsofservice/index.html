
<html lang="en">
	<head>
		<title>Terms of Service</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body onload="OnPageLoaded()">
        <div id="body" >
            <div id="header">
                <nav class="navbar navbar-light bg-light">
                    <span class="navbar-brand h1">
                        Microsoft
                    </span>
                    <span class="navbar-text">
                        microsoft.onmicrosoft.com
                    </span>
                </nav>
            </div>
            <br/>
            <div id="content" class="container">
                <div class="row">
                    <div class="jumbotron col-md-12">
                        <h1 class="display-4">Terms of Service</h1>
                        <p class="lead">There are few things that you need to know about this place before you proceed...</p>
                        <a class="btn btn-primary btn-lg" id="acceptbutton" role="button">Accept</a>
                        <a class="btn btn-secondary btn-lg" id="declinebutton"  role="button">Decline</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
	
    <script>
        function OnPageLoaded(){
            setResponseButton("acceptbutton",true,"some value");
            setResponseButton("declinebutton",false,"some other value");
        }

        function setResponseButton(buttonName, isAccepted, opaqueBlobValue){
            var url = getRedirectUrl();
            url.searchParams.append('IsAccepted', isAccepted);
            url.searchParams.append('OpaqueBlob', opaqueBlobValue);

            document.getElementById(buttonName).href=url;
        }

        function getRedirectUrl(){
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            var redirectUri = urlParams.get("redirect_uri");

            if(!redirectUri){
                redirectUri = "https://microsoft.com";
            }
            var url = new URL(redirectUri);

            return url;
        }
    </script>
</html>
